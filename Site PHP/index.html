<html lang="pt-br">
    <head>
        <!--Serve par setar o UNICODE do site para o usado em PT-BR-->
        <meta charset="UTF-8"/> 
        <title>Tela de Login</title>
        <title>Seja bem-vindo</title>

        <!--vinculando tela com o script que vamos criar as funcionalidades-->
        <link rel="stylesheet" type="text/css" href="./css/index.css">
        <script src="./js/index.js"></script>

        <!-- Para usar o  SweetAlert2 CDN -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    </head>
    <body>
        <!--Essa div, representa onde todo o conteúdo do site vai ficar-->
        <div class="container-principal">
            <!-- aqui é o espaço onde vamos criar o formulário-->
            <div class="formulario">
                <form id="form-login" action="./php/login.php" method="POST">
                    <h3>Login</h3>
                    <!-- adicionando campos do formulário-->

                    <input type="text" placeholder="Usuário:" id="usuario" required="true" minlength="3" maxlength="15"/>

                    <input type="password" placeholder="Senha:" id="senha" required="true" minlength="4" maxlength="15"/>
                    
                    <input type="submit" value="Entrar">

                </form>
                
            </div>
        </div>
    </body>
</html>
